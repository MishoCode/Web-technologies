<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Домашно 2</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <section>
        <form class="registration">
          <input type="text" placeholder="Потребителско име" name="username" />
          <input type="password" placeholder="Парола" name="password" />
          <input type="tel" placeholder="Телефон" name="phone" />
          <input type="email" placeholder="Имейл адрес" name="email" />
          <select name="type">
            <option value="owner">Собственик</option>
            <option value="tenant">Наемател</option>
            <option value="guest">Гост</option>
          </select>
          <input type="number" placeholder="Номер на апартамента" />
          <button class="register-btn">Регистрирай ме!</button>
        </form>
      </section>
    </main>
  </body>
</html>
